<!DOCTYPE html>
<html>
  <head><script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

      <script src="https://kit.fontawesome.com/35a9dfd83f.js" crossorigin="anonymous"></script>
    <title>My - Weather - App</title>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Weather forecast 
        
        <form id= "search-form" class="mt-3 mb-3">
          <div class="row">
          <div>
          <input
            id = "search-city-input"
            type="text"
            placeholder="Enter your location"
            class="form-control"/>
          </div>
          <div>
          <input
            type="submit"
            value="Search"
            class="btn btn-dark d-block auto-class mb-3"
          />
          <div>
          <button class= "btn btn-success" id="current-location-button"> Current </button>
           <div class="date">
           </div>
    </div>


        </div><div id="city"></div>
       
        </form>
      </h1>
        

        <h2> </h2>
        
      
       <img id="icon"src="src" />

       <span class="temp" id="temperature"></span>
       <span>
         °C     
       </span>
      
<div> Humidity:<span id="humidity"> 60 </span> % </div>
<div> Wind:<span id="wind"> 15 </span> m/h </div>
<div id="description"> Clear </div>

      
<div class="card weather">
  <div class="card-body">
   <div class="weather-forecast" id="forecast"> 
    <div class="row">
      <div class="col-2">
          <div class="weather-forecast-date">Thu</div>
             <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max">
            29°C </span>     
          <span class="weather-forecast-temperature-min"> 20°C</span>
        </div>
       </div>     
    </div>
   </div>
  </div>
</div>
 </div>

    </div>
    <script src="src/index.js"></script>

  </body>
</html>
